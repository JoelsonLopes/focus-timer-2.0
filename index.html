<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Temporizador estilo pomodoro">
  <title>Focus timer - 2.0</title>
  <link rel="shortcut icon" href="./assets/favicon.svg.svg" type="image/x-svg">
  
  <link rel="stylesheet" href="style.css">
  
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

</head>
<body>
  <div>
    <div id="app">   
      <section id="timer" class="flex">
        <span id="minutes">00</span>      
       <span>:</span>
        <span id="seconds">00</span>
      </section>

      <section id="controls" class="flex">
        <button data-action="toggleRunning" class="ph bold ph-play-circle">
          <span class="sr-only">Iniciar contador</span>
        </button>
        <button data-action="toggleRunning" class="ph bold ph-pause-circle">
          <span class="sr-only">Pausar contador</span>
        </button>
        <button data-action="stop" class="ph bold ph-stop-circle">
          <span class="sr-only">Parar o contador</span>
        </button>
        <button data-action="plusFiveMinutes" class="ph bold ph-plus-circle">
          <span class="sr-only">Adicionar cinco minutos no contador</span>
        </button>
        <button data-action="lessFiveMinutes" class="ph bold ph-minus-circle">
          <span class="sr-only">Remover cinco minutos no contador</span>
        </button>
      </section>
  </div>

    <section id="controlsMusic" class="flex">
      <div class="button-group">
        <button data-action="playMusicRain" class="ph ph-cloud-rain">
          <span class="sr-only">Ativar sons de chuva</span>
        </button>
        <button data-action="playMusicForest" class="ph-bold ph-tree ">
          <span class="sr-only">Ativar sons da floresta</span>
        </button>
      </div>
      <div class="button-group">
        <button data-action="playMusicFireplace" class="ph-bold ph-campfire ">
          <span class="sr-only">Ativar sons de lareira</span>
        </button>
        <button data-action="playMusicWave" class="ph-bold ph-waves ">
          <span class="sr-only">Ativar sons de ondas binaurais</span>
        </button>
      </div>
    </section>
    
  </div>
  <script type="module" src="src/main.js"></script>
</body>
</html>
